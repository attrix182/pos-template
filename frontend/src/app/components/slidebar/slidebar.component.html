<div
  id="home"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators" >
    <button
    (click)="onClick()"
      type="button"
      data-bs-target="#home"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      (click)="onClick()"
      data-bs-target="#home"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>

  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="carousel-item-container">
          <div class="carousel-text" data-aos="fade-right">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
          <img data-aos="fade-up" class="aos-item"
          data-aos-anchor-placement="center-bottom" src="../../../assets/img/h1-slide1-img.png" alt="..." />
      </div>
    </div>
    <div class="carousel-item ">
      <div class="carousel-item-container" data-aos="fade-right">
        <div class="carousel-text" >
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
          <img data-aos="fade-down" class="aos-item" src="../../../assets/img/h1-slide2-img1.png" alt="..." />
          <img data-aos="fade-down" class="aos-item" src="../../../assets/img/h1-slide2-img2.png" alt="..." />
      </div>
    </div>
  </div>
</div>
